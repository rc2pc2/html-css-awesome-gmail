<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="container text-white">
        <section class="main-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail main logo">
            <span class="brand-title">
                Gmail
            </span>
        </section>
        <hr>

        <section class="header-bottom">
            <div class="searchbar">
                <input type="text" name="search" placeholder="Search">
                <button>VAI</button>
            </div>
            <div class="unread-counter">
                <span class="text-white text-unread-counter">
                    You have <span class="counter">30</span> unread messages
                </span>
            </div>

            <div class="unread-counter">
                <span class="text-white text-unread-counter">
                    You have <span class="counter counter-blue">30</span> unread messages
                </span>
            </div>

            <div class="unread-counter">
                <span class="text-white text-unread-counter">
                    You have <span class="counter counter-lime">30</span> unread messages
                </span>
            </div>

            <div class="unread-counter">
                <span class="text-white text-unread-counter">
                    You have <span class="counter counter-blue">30</span> unread messages
                </span>
            </div>
        </section>
    </header>


    <main class="container">

    </main>

    <footer class="container text-white">

    </footer>
</body>
</html>
